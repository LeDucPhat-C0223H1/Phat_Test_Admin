<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ben Juice</title>

    <!-- Link Favicon -->
    <link rel="shortcut icon" href="/images/logo_03.png" type="image/x-icon">


    <!-- Link Icon Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--  Link Icon Fonts Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Icon Boostrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Link CSS Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link CSS Custom -->
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
<!-- Header Area -->
<th:block th:insert="user/component/navbar::navbar(${view})"></th:block>
<!-- ------------------------------------------------------------------------------------------------------------ -->

<!-- Body Area -->
<th:block th:switch="${view}">
    <th:block th:case="home" th:insert="user/layout/home::home"></th:block>
    <th:block th:case="about-us" th:insert="user/layout/about-us::about-us"></th:block>
    <th:block th:case="product" th:insert="user/layout/product::product(${categories}, ${products}, ${catId}, ${query}, ${currentPage}, ${size}, ${totalPage})"></th:block>
    <th:block th:case="cart" th:insert="user/layout/cart::cart"></th:block>

    <th:block th:case="profile" th:insert="user/layout/profile::profile(${userEdit})"></th:block>
</th:block>
<!-- ------------------------------------------------------------------------------------------------------------ -->

<!-- Footer Area -->
<footer th:insert="user/component/footer::footer"/>
<!-- ------------------------------------------------------------------------------------------------------------ -->

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
