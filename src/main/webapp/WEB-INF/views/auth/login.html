<form action="/auth/do-login" method="post" th:object="${loginRequest}">
    <div class="container">
        <h1>Đăng nhập</h1>
        <hr>
        <div class="field">
            <label for="email"><b>Tên đăng nhập</b></label>
            <input type="text" placeholder="tên đăng nhập" th:field="*{userName}">
            <span style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
        </div>
        <div class="field">
            <label for="psw"><b>Mật khẩu</b></label>
            <input type="password" placeholder="mật khẩu" th:field="*{password}">
            <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <!--    -->
        <p style="color:red; margin-bottom: 5px" th:if="${login_fail!=null}" th:text="${login_fail}"></p>
        <!--    -->
        <button type="submit" class="registerbtn">Đăng nhập</button>
        <!--    -->
        <p class="signin">Bạn đã có tài khoản chưa? <a href="/auth/sign-up">Đăng ký</a>.</p>
    </div>
</form>
