<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container py-5">
    <h1 class="text-center">Sign Up</h1>

    <form th:action="@{/auth/do-sign-up}" method="post" th:object="${signUpRequest}"
          style="max-width: 30rem; margin: 0 auto" class="row g-3" >
        <!-- username -->
        <div class="col-12">
            <label for="username" class="form-label">Username: </label>
            <input type="text" class="form-control" th:field="*{userName}">
            <p style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
        </div>
        <!-- password -->
        <div class="col-md-6">
            <label for="password" class="form-label">Password: </label>
            <input type="password" class="form-control" th:field="*{password}">
            <p style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <!-- rePassword -->
        <div class="col-md-6">
            <label for="rePassword" class="form-label">Confirm Password: </label>
            <input type="password" class="form-control" th:field="*{rePassword}">
            <p style="color:red" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></p>
        </div>
        <!-- fullname -->
        <div class="col-12">
            <label for="fullname" class="form-label">Fullname: </label>
            <input type="text" class="form-control" th:field="*{fullName}">
            <p style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
        </div>
        <!-- email -->
        <div class="col-12">
            <label for="email" class="form-label">Email: </label>
            <input type="email" class="form-control" th:field="*{email}">
            <div style="color:red" th:if="${#fields.hasErrors('email')}">
                <p th:each="err,loop : ${#fields.errors('email')}" th:if="${loop.count==1}" th:text="${err}"></p>
            </div>
        </div>
        <!-- phone -->
        <div class="col-12">
            <label for="phone" class="form-label">Phone: </label>
            <input type="number" class="form-control" th:field="*{phone}">
            <p style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
        </div>
        <!-- birthday -->
        <div class="col-12">
            <label for="birthday" class="form-label">Birthday: </label>
            <input type="date" class="form-control" th:field="*{birthday}">
            <p style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
        </div>
        <div class="col-12">
            <label for="gender" class="form-label">Gender: </label>
            <select class="form-select" aria-label="Default select example" th:field="*{gender}">
                <option value="true">Male</option>
                <option value="false">Female</option>
            </select>
        </div>
        <div class="col-12">
            <label for="address" class="form-label">Address: </label>
            <input type="text" class="form-control" th:field="*{address}">
            <p style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>
        <div class="col-12 text-center">
            <input type="submit" class="btn btn-primary" value="REGISTER">
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
