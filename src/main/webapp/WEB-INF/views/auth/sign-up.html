<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <!-- Link Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link Css -->
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
<div class="container py-5 my-5 rounded-5" style="background-color: #ffffff; max-width: 30rem;">
    <h1 class="text-center">Sign Up</h1>
    <hr>
    <form action="/auth/do-sign-up" method="post" th:object="${signUpRequest}"
          style="max-width: 30rem; margin: 0 auto" class="row g-3" >
        <!-- username -->
        <div class="col-12 mb-2">
            <label for="username" class="form-label fw-bold">1. Username: </label>
            <input type="text" class="form-control" th:field="*{userName}">
<!--            <p style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>-->
            <div style="color:red" th:if="${#fields.hasErrors('userName')}">
                <span th:each="err,loop : ${#fields.errors('userName')}" th:if="${loop.count==1}" th:text="${err}"></span>
            </div>
        </div>
        <!-- password -->
        <div class="col-md-6 mb-2">
            <label for="password" class="form-label fw-bold">2. Password: </label>
            <input type="password" class="form-control" th:field="*{password}">
            <div style="color:red" th:if="${#fields.hasErrors('password')}">
                <span th:each="err,loop : ${#fields.errors('password')}" th:if="${loop.count==1}" th:text="${err}"></span>
            </div>
        </div>
        <!-- rePassword -->
        <div class="col-md-6 mb-2">
            <label for="rePassword" class="form-label fw-bold">3. Confirm Password: </label>
            <input type="password" class="form-control" th:field="*{rePassword}">
            <div style="color:red" th:if="${#fields.hasErrors('rePassword')}">
                <span th:each="err,loop : ${#fields.errors('rePassword')}" th:if="${loop.count==1}" th:text="${err}"></span>
            </div>
        </div>

        <!-- fullname -->
        <div class="col-12 mb-2">
            <label for="fullname" class="form-label fw-bold">4. Fullname: </label>
            <input type="text" class="form-control" th:field="*{fullName}">
            <span style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
        </div>
        <!-- birthday -->
        <div class="col-md-6 mb-2">
            <label for="birthday" class="form-label fw-bold">5. Birthday: </label>
            <input type="date" class="form-control" th:field="*{birthday}">
            <span style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
        </div>
        <!-- gender -->
        <div class="col-md-6 mb-2">
            <label for="gender" class="form-label fw-bold">6. Gender: </label>
            <select class="form-select" aria-label="Default select example" th:field="*{gender}">
                <option value="true">Male</option>
                <option value="false">Female</option>
            </select>
        </div>

        <!-- email -->
        <div class="col-12 mb-2">
            <label for="email" class="form-label fw-bold">7. Email: </label>
            <input type="text" class="form-control" th:field="*{email}">
            <div style="color:red" th:if="${#fields.hasErrors('email')}">
                <span th:each="err,loop : ${#fields.errors('email')}" th:if="${loop.count==1}" th:text="${err}"></span>
            </div>
        </div>
        <!-- phone -->
        <div class="col-12 mb-2">
            <label for="phone" class="form-label fw-bold">8. Phone: </label>
            <input type="text" class="form-control" th:field="*{phone}">
            <div style="color:red" th:if="${#fields.hasErrors('phone')}">
                <span th:each="err,loop : ${#fields.errors('phone')}" th:if="${loop.count==1}" th:text="${err}"></span>
            </div>
        </div>
        <!-- address -->
        <div class="col-12 mb-2">
            <label for="address" class="form-label fw-bold">9. Address: </label>
            <input type="text" class="form-control" th:field="*{address}">
            <span style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>

        <div class="col-12 text-center">
            <input type="submit" class="registerbtn" value="REGISTER">
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
