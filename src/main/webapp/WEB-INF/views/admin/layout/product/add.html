<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ben Juice</title>
</head>
<body>
<main class="content" th:fragment="form-add-product(productRequest,categories)">

    <div class="container-fluid p-0">
        <div class="card">
            <h1 class="text-center mt-3">Add New Product</h1>
            <form th:action="@{/product/create}" method="post" th:object="${productRequest}" enctype="multipart/form-data"
                  style="max-width: 30rem; margin: 0 auto" class="p-4 mt-2">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Category</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{categoryId}">
                        <th:block th:each="c,loop : ${categories}">
                            <option th:text="${c.name}" th:value="${c.id}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fileImage" class="form-label">File Image</label>
                    <input type="file" class="form-control" th:field="*{fileImage}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descriptions</label>
                    <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" min="0" class="form-control" th:field="*{price}">
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" th:field="*{stock}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </form>
        </div>
    </div>

</main>
</body>
</html>
