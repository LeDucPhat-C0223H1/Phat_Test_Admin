<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ben Juice</title>
</head>
<body>
<main class="content" th:fragment="form-edit-category(categoryEdit)">

  <div class="container-fluid p-0">
    <div class="card">
      <h1 class="text-center mt-3">Edit Category</h1>
      <form th:action="@{/category/update}" method="post" th:object="${categoryEdit}"
            style="max-width: 30rem; margin: 0 auto" class="p-4 mt-1">
        <div class="mb-3">
          <label for="id" class="form-label">Category ID</label>
          <input type="text"  th:field="*{id}" readonly class="form-control" >
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Category Name</label>
          <input type="text"  th:field="*{name}" class="form-control" >
          <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descriptions</label>
          <textarea class="form-control" th:field="*{description}"  rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" aria-label="Default select example" th:field="*{status}">
            <option value="true">Active</option>
            <option value="false">Not Active</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="modifiedAt" class="form-label">Last Update</label>
          <input type="text"  th:value="${#dates.format(categoryEdit.modifiedAt, 'HH:mm:ss dd/MM/yyyy')}" class="form-control" disabled >
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success">Edit</button>
        </div>

      </form>
    </div>
  </div>

</main>
</body>
</html>
